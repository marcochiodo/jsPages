<html>
<head>
	<script type="text/javascript" src="jQuery.js"></script>
	<style>
		*{ width:100%;height:100%;margin:0px;padding:0px; }
		.d{
			transition:-webkit-transform 0.5s;
			-moz-transition:transform 0.5s;
			transition:transform 0.5s;
		}
	</style>
</head>
<body>
	<div style="height:80px;">
		<a style="width:200px;" href="Fade.html/a">GO TO A</a>
		<a style="width:200px;" href="Fade.html/b">GO TO B</a>
		<a style="width:200px;" href="Fade.html/c">GO TO C</a>
	</div>
	<div style="height:calc(100% - 80px);">
		<div class="d" id="a" style="background-color:#f00;display:block;transform:rotateY(0deg);-webkit-transform:rotateY(0deg);"></div>
		<div class="d" id="b" style="background-color:#0f0;display:none;transform:rotateY(90deg);-webkit-transform:rotateY(90deg);"></div>
		<div class="d" id="c" style="background-color:#00f;display:none;transform:rotateY(90deg);-webkit-transform:rotateY(90deg);"></div>
	</div>
</body>
<script type="text/javascript" src="jsPages.js"></script>
<script>
	$.jsPagesInit([
		{ n : 1, l : 'Fade.html/a', id : '#a' },
		{ n : 2, l : 'Fade.html/b', id : '#b' },
		{ n : 3, l : 'Fade.html/c', id : '#c' }
	], 0 );

	$( document ).on( 'jsPagesLoad', function( event ) { $.jsPagesAnimFlip( event ); } );
</script>
</html>
