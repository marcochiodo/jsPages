<html>
<head>
	<script type="text/javascript" src="jQuery.js"></script>
	<style>
		*{ width:100%;height:100%;margin:0px;padding:0px }
	</style>
</head>
<body>
	<div style="height:80px;">
		<a style="width:200px;" href="Slide.html/a">GO TO A</a>
		<a style="width:200px;" href="Slide.html/b">GO TO B</a>
		<a style="width:200px;" href="Slide.html/c">GO TO C</a>
	</div>
	<div style="overflow:hidden;height:calc(100% - 80px)">
		<div style="position:relative;width:400%;left:-100%">
			<div id="a" style="position:relative;width:25%;background-color:#f00;left:25%;"></div>
			<div id="b" style="position:relative;width:25%;background-color:#0f0;display:none;"></div>
			<div id="c" style="position:relative;width:25%;background-color:#00f;display:none;"></div>
		</div>
	</div>
</body>
<script type="text/javascript" src="jsPages.js"></script>
<script>
	$.jsPagesInit([
		{ n : 1, l : 'Slide.html/a', id : '#a' },
		{ n : 2, l : 'Slide.html/b', id : '#b' },
		{ n : 3, l : 'Slide.html/c', id : '#c' }
	], 0 );

	$( document ).on( 'jsPagesLoad', function( event ) { $.jsPagesAnimSlide( event ); } );
</script>
</html>
